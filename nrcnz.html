<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>No Right Click / No Zoom</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      -webkit-user-select: none; /* Prevent text selection on iOS Safari */
      user-select: none;
      touch-action: manipulation; /* Prevents double-tap zoom on some devices */
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>No Right Click or Zoom</h1>
    <p>Right-click is disabled and zoom gestures are blocked on mobile.</p>
    <button>Try tapping me!</button>
  </div>

  <script>
    // Disable right-click context menu
    window.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Prevent double-tap zoom by tracking tap timing
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault(); // Block double-tap
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
