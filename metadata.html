<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detect Device from Photo Metadata</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #metadata { white-space: pre-wrap; background: #f0f0f0; padding: 1rem; border: 1px solid #ccc; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>Device Model Detection via Photo</h2>
  <p>Select or take a photo (preferably from your camera) to detect your device's make and model.</p>

  <input type="file" id="photoInput" accept="image/*" capture="environment">
  
  <h3>Detected Info</h3>
  <div id="info">No image loaded.</div>
  
  <h3>Full Metadata</h3>
  <div id="metadata">(none)</div>

  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    const input = document.getElementById('photoInput');
    const infoDiv = document.getElementById('info');
    const metadataDiv = document.getElementById('metadata');

    input.addEventListener('change', function() {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const arrayBuffer = e.target.result;
        EXIF.getData({ src: file }, function() {
          const allMeta = EXIF.getAllTags(this);
          const model = EXIF.getTag(this, 'Model') || 'Unknown';
          const make = EXIF.getTag(this, 'Make') || 'Unknown';
          infoDiv.textContent = `Make: ${make}\nModel: ${model}`;
          metadataDiv.textContent = JSON.stringify(allMeta, null, 2);
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
