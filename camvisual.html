<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Camera Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }

    #controls label {
      display: block;
      margin-bottom: 5px;
    }

    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #filterSelect {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="filterSelect">Filter:</label>
    <select id="filterSelect">
      <option value="none">None</option>
      <option value="grayscale">Grayscale</option>
      <option value="invert">Invert</option>
      <option value="sepia">Sepia</option>
      <option value="blur">Blur</option>
      <option value="edge">Edge Detection</option>
      <option value="glow">Glow</option>
      <option value="rgbsplit">RGB Split</option>
      <option value="motion">Motion Trails</option>
    </select>
  </div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const filterSelect = document.getElementById('filterSelect');

    let lastFrame = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          draw();
        };
      } catch (err) {
        alert('Camera access denied: ' + err.message);
      }
    }

    function draw() {
      requestAnimationFrame(draw);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = frame.data;
      const filter = filterSelect.value;

      if (filter === 'grayscale') {
        for (let i = 0; i < data.length; i += 4) {
          const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
          data[i] = data[i + 1] = data[i + 2] = avg;
        }
      } else if (filter === 'invert') {
        for (let i = 0; i < data.length; i += 4) {
          data[i] = 255 - data[i];
          data[i + 1] = 255 - data[i + 1];
          data[i + 2] = 255 - data[i + 2];
        }
      } else if (filter === 'sepia') {
        for (let i = 0; i < data.length; i += 4) {
          const r = data[i], g = data[i + 1], b = data[i + 2];
          data[i] = 0.393 * r + 0.769 * g + 0.189 * b;
          data[i + 1] = 0.349 * r + 0.686 * g + 0.168 * b;
          data[i + 2] = 0.272 * r + 0.534 * g + 0.131 * b;
        }
      } else if (filter === 'blur') {
        ctx.filter = 'blur(2px)';
        ctx.drawImage(canvas, 0, 0);
        ctx.filter = 'none';
        return;
      } else if (filter === 'edge') {
        const edgeKernel = [-1, -1, -1, -1, 8, -1, -1, -1, -1];
        applyConvolution(frame, edgeKernel);
      } else if (filter === 'glow') {
        ctx.globalAlpha = 0.2;
        for (let i = 0; i < 5; i++) {
          ctx.drawImage(canvas, -1, -1, canvas.width + 2, canvas.height + 2);
        }
        ctx.globalAlpha = 1.0;
        return;
      } else if (filter === 'rgbsplit') {
        for (let i = 0; i < data.length; i += 4) {
          data[i] = data[i + 4] || data[i]; // red
          data[i + 1] = data[i + 1]; // green
          data[i + 2] = data[i - 4] || data[i + 2]; // blue
        }
      } else if (filter === 'motion' && lastFrame) {
        for (let i = 0; i < data.length; i += 4) {
          data[i] = (data[i] + lastFrame[i]) / 2;
          data[i + 1] = (data[i + 1] + lastFrame[i + 1]) / 2;
          data[i + 2] = (data[i + 2] + lastFrame[i + 2]) / 2;
        }
      }

      ctx.putImageData(frame, 0, 0);
      lastFrame = new Uint8ClampedArray(data);
    }

    function applyConvolution(frame, kernel) {
      const side = Math.round(Math.sqrt(kernel.length));
      const half = Math.floor(side / 2);
      const src = frame.data;
      const sw = frame.width;
      const sh = frame.height;
      const output = ctx.createImageData(sw, sh);
      const dst = output.data;

      for (let y = 0; y < sh; y++) {
        for (let x = 0; x < sw; x++) {
          let r = 0, g = 0, b = 0;
          for (let ky = 0; ky < side; ky++) {
            for (let kx = 0; kx < side; kx++) {
              const posX = x + kx - half;
              const posY = y + ky - half;
              if (posX >= 0 && posX < sw && posY >= 0 && posY < sh) {
                const offset = (posY * sw + posX) * 4;
                const weight = kernel[ky * side + kx];
                r += src[offset] * weight;
                g += src[offset + 1] * weight;
                b += src[offset + 2] * weight;
              }
            }
          }
          const idx = (y * sw + x) * 4;
          dst[idx] = r;
          dst[idx + 1] = g;
          dst[idx + 2] = b;
          dst[idx + 3] = 255;
        }
      }

      ctx.putImageData(output, 0, 0);
    }

    startCamera();
  </script>
</body>
</html>
