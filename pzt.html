<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iOS Calibration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .content {
            display: none;
            margin-top: 20px;
        }

        .message {
            font-size: 18px;
            margin: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #debugInfo {
            margin-top: 20px;
            font-size: 14px;
            background-color: #f7f7f7;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>iOS Calibration Test</h1>

    <p id="introMessage">This page requires you to set the text zoom to 50% to continue. Please follow the instructions.</p>

    <div id="zoomCheckMessage" class="message">Make sure your text size is set to 50%. Once done, click the button below.</div>

    <div class="content">
        <button id="continueButton" class="button" disabled>Proceed to Next Step</button>
    </div>

    <!-- Debug Info Section -->
    <div id="debugInfo">
        <h3>Debug Information</h3>
        <p id="debugMessage">Loading debug info...</p>
    </div>

    <script>
        // Function to detect if the user is on iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Function to check the zoom level and display debug info
        function checkZoomLevel() {
            const zoomLevel = window.devicePixelRatio;
            const userAgent = navigator.userAgent;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const dpi = window.devicePixelRatio * 96;

            // Display debug information
            const debugInfo = `
                User Agent: ${userAgent}
                Device Pixel Ratio (DPR): ${zoomLevel}
                Screen Width: ${screenWidth}px
                Screen Height: ${screenHeight}px
                DPI: ${dpi}
                Zoom Level (estimated): ${zoomLevel === 2 ? '50%' : 'Other'}
            `;
            document.getElementById('debugMessage').textContent = debugInfo;

            // Adjust zoom level validation range here (can be fine-tuned based on data)
            const validZoomRange = [1.8, 2.2]; // Allow slight variations (50% zoom typically corresponds to DPR of 2)
            if (zoomLevel >= validZoomRange[0] && zoomLevel <= validZoomRange[1]) {
                document.getElementById('zoomCheckMessage').innerText = "Zoom is set to approximately 50%. Click below to proceed.";
                document.getElementById('continueButton').disabled = false;
                document.querySelector('.content').style.display = 'block';
            } else {
                document.getElementById('zoomCheckMessage').innerText = "Please set your text zoom to approximately 50%.";
                document.getElementById('continueButton').disabled = true;
            }
        }

        // Main script to initialize
        window.onload = function() {
            if (isIOS()) {
                document.getElementById('introMessage').innerText = "This page requires you to set the text zoom to 50%. Please adjust the settings on your device and click below.";
                checkZoomLevel();
            } else {
                document.getElementById('introMessage').innerText = "This test is only for iOS devices.";
                document.getElementById('zoomCheckMessage').style.display = 'none';
            }

            document.getElementById('continueButton').addEventListener('click', function() {
                alert("You've successfully calibrated the zoom level!");
                // You can redirect or do other actions here
            });
        };
    </script>

</body>
</html>
