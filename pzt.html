<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iOS Calibration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .content {
            display: none;
            margin-top: 20px;
        }

        .message {
            font-size: 18px;
            margin: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>iOS Calibration Test</h1>

    <p id="introMessage">This page requires you to set the text zoom to 50% to continue. Please follow the instructions.</p>

    <div id="zoomCheckMessage" class="message">Make sure your text size is set to 50%. Once done, click the button below.</div>

    <div class="content">
        <button id="continueButton" class="button" disabled>Proceed to Next Step</button>
    </div>

    <script>
        // Function to detect if the user is on iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Function to check the zoom level
        function checkZoomLevel() {
            const zoomLevel = window.devicePixelRatio;
            // Zoom level check (rough estimate for 50% text size)
            if (zoomLevel === 2) {
                document.getElementById('zoomCheckMessage').innerText = "Zoom is set to 50%. Click below to proceed.";
                document.getElementById('continueButton').disabled = false;
                document.querySelector('.content').style.display = 'block';
            } else {
                document.getElementById('zoomCheckMessage').innerText = "Please set your text zoom to 50%.";
                document.getElementById('continueButton').disabled = true;
            }
        }

        // Main script to initialize
        window.onload = function() {
            if (isIOS()) {
                document.getElementById('introMessage').innerText = "This page requires you to set the text zoom to 50%. Please adjust the settings on your device and click below.";
                checkZoomLevel();
            } else {
                document.getElementById('introMessage').innerText = "This test is only for iOS devices.";
                document.getElementById('zoomCheckMessage').style.display = 'none';
            }

            document.getElementById('continueButton').addEventListener('click', function() {
                alert("You've successfully calibrated the zoom level!");
                // You can redirect or do other actions here
            });
        };
    </script>

</body>
</html>
